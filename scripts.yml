version: 0.7.7
name: oak_nest
scripts:
  dev:
    cmd: deno run example/main.ts
    desc: run my main.ts file
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'
  startScheduler:
    cmd: deno run modules/scheduler/example/main.ts
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'  
  startCache:
    cmd: deno run modules/cache/example/main.ts
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'        
  build:
    cmd: deno bundle example/main.ts example/main.js
    watch: false
    unstable: false
    env:
      NODE_ENV: production