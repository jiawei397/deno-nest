version: 0.10.3
name: oak_nest
scripts:
  dev:
    cmd: deno run example/main.ts
    desc: run my main.ts file
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'
  startScheduler:
    cmd: deno run modules/scheduler/example/main.ts
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'  
  startCache:
    cmd: deno run modules/cache/example/main.ts
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'  
  startRedis:
    cmd: deno run modules/redis/example/main.ts
    desc: start redis example
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'    
  startEs:
    cmd: deno run modules/elasticsearch/example/main.ts
    desc: start elasticsearch example
    allow:
      - net
      - env
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'              
  build:
    cmd: deno bundle example/main.ts example/main.js
    watch: false
    unstable: false
    env:
      NODE_ENV: production
  test:
    cmd: deno test src/decorators/oak_test.ts
    watch: false
    unstable: false
    tsconfig: tsconfig.json
