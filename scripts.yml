version: 0.7.4
name: oak_nest
scripts:
  dev:
    cmd: deno run example/main.ts
    desc: run my main.ts file
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    tsconfig: tsconfig.json
    env:
      PORT: '1000'
      # DEBUG: 'true'
  build:
    cmd: deno bundle example/main.ts example/main.js
    watch: false
    unstable: false
    env:
      NODE_ENV: production
  dist:
    cmd: deno run example/main.js
    desc: run dist server
    allow:
      - net
      - env
      - write
      - read
    unstable: false
    watch: false
    tsconfig: tsconfig.json
    env:
      NODE_ENV: production
      PORT: '2000'
  cache: 
    cmd: deno cache --lock=lock.json --lock-write --unstable deps.ts
    watch: false